sudo: no

language: python

env:
  - TOXENV=flake8
  - TOXENV=py27-1.8
  - TOXENV=py27-1.9
  - TOXENV=py27-master
  - TOXENV=py34-1.8
  - TOXENV=py34-1.9
  - TOXENV=py34-master

matrix:
  fast_finish: true
  allow_failures:
    - env: TOXENV=py27-master
    - env: TOXENV=py34-master

install:
  pip install tox coveralls

script:
  tox

after_success: coveralls
